<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="google-site-verification" content="rd3e2zvgvc_FYIuSOG01MEmWKf7cFx-92v6ptVrp_tM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –≤–≤–æ–¥–∞ –¥–∞—Ç—ã */
        .date-input-container {
            position: relative;
        }
        
        .date-input-mobile {
            display: none;
        }
        
        @media (max-width: 768px) {
            .date-input-desktop {
                display: none;
            }
            
            .date-input-mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞</h1>
        <p style="text-align: center; color: #7f8c8d;">–£–∑–Ω–∞–π—Ç–µ —Ç–æ—á–Ω–æ, —Å–∫–æ–ª—å–∫–æ –≤–∞–º –ª–µ—Ç, –º–µ—Å—è—Ü–µ–≤ –∏ –¥–Ω–µ–π!</p>
        
        <div class="input-group">
            <label for="name">–í–∞—à–µ –∏–º—è:</label>
            <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∏—Ö–∞–∏–ª">
            <div id="nameError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</div>
        </div>
        
        <div class="input-group date-input-container">
            <label for="birthdate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
            <!-- –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –≤–≤–æ–¥ –¥–ª—è –ü–ö -->
            <input type="date" id="birthdate" class="date-input-desktop">
            <!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–≤–æ–¥ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
            <input type="text" id="birthdate-mobile" class="date-input-mobile" 
                   placeholder="–î–î.–ú–ú.–ì–ì–ì–ì" pattern="\d{2}\.\d{2}\.\d{4}">
            <div id="dateError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É (–î–î.–ú–ú.–ì–ì–ì–ì)</div>
        </div>
        
        <button id="calculateBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –≤–æ–∑—Ä–∞—Å—Ç</button>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            let birthdate;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–æ–µ –ø–æ–ª–µ –¥–∞—Ç—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
            if (window.innerWidth <= 768) {
                birthdate = document.getElementById('birthdate-mobile').value;
            } else {
                birthdate = document.getElementById('birthdate').value;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('dateError').style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–≤–æ–¥
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!birthdate) {
                document.getElementById('dateError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç Date
            let birthDate;
            if (window.innerWidth <= 768) {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –≤–≤–æ–¥–∞ (–î–î.–ú–ú.–ì–ì–ì–ì)
                const parts = birthdate.split('.');
                if (parts.length !== 3 || isNaN(parts[0]) || isNaN(parts[1]) || isNaN(parts[2])) {
                    document.getElementById('dateError').style.display = 'block';
                    return;
                }
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; // –ú–µ—Å—è—Ü—ã –≤ JS –æ—Ç 0 –¥–æ 11
                const year = parseInt(parts[2], 10);
                
                birthDate = new Date(year, month, day);
            } else {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –≤–≤–æ–¥–∞
                birthDate = new Date(birthdate);
            }
            
            const today = new Date();
            
            if (birthDate > today) {
                showResult(`${name}, –≤—ã –∏–∑ –±—É–¥—É—â–µ–≥–æ? üòÆ`);
                return;
            }
            
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º, –µ—Å–ª–∏ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª
            if (days < 0) {
                months--;
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const lastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += lastDay;
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const resultText = `
                <strong>${name}, –≤–∞—à —Ç–æ—á–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç:</strong><br><br>
                ${years} ${getRussianWord(years, ['–≥–æ–¥', '–≥–æ–¥–∞', '–ª–µ—Ç'])}, 
                ${months} ${getRussianWord(months, ['–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤'])}, 
                ${days} ${getRussianWord(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π'])}
            `;
            
            showResult(resultText);
        });
        
        function showResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = text;
            resultDiv.style.display = 'block';
        }
        
        function getRussianWord(number, words) {  
            const cases = [2, 0, 1, 1, 1, 2];  
            return words[
                (number % 100 > 4 && number % 100 < 20) ? 2 : cases[(number % 10 < 5) ? number % 10 : 5]
            ];  
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Å–∫—É –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.getElementById('birthdate-mobile')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            
            if (value.length > 4) {
                value = value.substring(0, 2) + '.' + value.substring(2, 4) + '.' + value.substring(4);
            } else if (value.length > 2) {
                value = value.substring(0, 2) + '.' + value.substring(2);
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
