<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞</h1>
        <p style="text-align: center; color: #7f8c8d;">–£–∑–Ω–∞–π—Ç–µ —Ç–æ—á–Ω–æ, —Å–∫–æ–ª—å–∫–æ –≤–∞–º –ª–µ—Ç, –º–µ—Å—è—Ü–µ–≤ –∏ –¥–Ω–µ–π!</p>
        
        <div class="input-group">
            <label for="name">–í–∞—à–µ –∏–º—è:</label>
            <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∏—Ö–∞–∏–ª">
            <div id="nameError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</div>
        </div>
        
        <div class="input-group">
            <label for="birthdate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
            <input type="date" id="birthdate">
            <div id="dateError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è</div>
        </div>
        
        <button id="calculateBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –≤–æ–∑—Ä–∞—Å—Ç</button>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            const birthdate = document.getElementById('birthdate').value;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('dateError').style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–≤–æ–¥
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!birthdate) {
                document.getElementById('dateError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤–æ–∑—Ä–∞—Å—Ç
            const birthDate = new Date(birthdate);
            const today = new Date();
            
            if (birthDate > today) {
                showResult(`${name}, –≤—ã –∏–∑ –±—É–¥—É—â–µ–≥–æ? üòÆ`);
                return;
            }
            
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º, –µ—Å–ª–∏ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª
            if (days < 0) {
                months--;
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const lastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += lastDay;
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const resultText = `
                <strong>${name}, –≤–∞—à —Ç–æ—á–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç:</strong><br><br>
                ${years} ${getRussianWord(years, ['–≥–æ–¥', '–≥–æ–¥–∞', '–ª–µ—Ç'])}, 
                ${months} ${getRussianWord(months, ['–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤'])}, 
                ${days} ${getRussianWord(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π'])}
            `;
            
            showResult(resultText);
        });
        
        function showResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = text;
            resultDiv.style.display = 'block';
        }
        
        function getRussianWord(number, words) {  
            const cases = [2, 0, 1, 1, 1, 2];  
            return words[
                (number % 100 > 4 && number % 100 < 20) ? 2 : cases[(number % 10 < 5) ? number % 10 : 5]
            ];  
        }
    </script>
</body>
</html>
